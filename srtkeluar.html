<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <br>
        <h3>Formulir Surat Keluar</h3>
        <!--Form-->
        <form class="mt-3">
            <div class="row mb-2">
                <label for="no_agen" class="col-sm-2 col-form-label">No Agenda</label>
                <div class="col-sm-10 col-md-2">
                    <input type="text" class="form-control" id="no_agen">
                </div>
            </div>
            <div class="row mb-2">
                <label for="dituju" class="col-sm-2 col-form-label">Ditujukan Kepada</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="dituju">
                </div>
            </div>
            <div class="row mb-2">
                <label for="dituju" class="col-sm-2 col-form-label">Nomor Surat</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="dituju">
                </div>
            </div>
            <div class="row mb-2">
                <label for="no_agen" class="col-sm-2 col-form-label">Tanggal Surat</label>
                <div class="col-sm-10 col-md-2">
                    <input type="date" class="form-control" id="no_agen">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Perihal/Isi Ringkas</label>
                <div class="col-sm-10">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="subjek" class="col-sm-2 col-form-label">Subjek Surat</label>
                <div class="col-sm-10">
                    <select class="form-control" id="subjek">
                        <option>...</option>
                        <option>Berita Acara</option>
                        <option>Panggilan</option>
                        <option>Pemberitahuan</option>
                        <option>Permohonan</option>
                        <option>Surat keputusan</option>
                        <option>Surat Keterangan</option>
                        <option>Surat Peringatan</option>
                        <option>Surat Tugas</option>
                        <option>Undangan</option>
                    </select>

                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Keterangan</label>
                <div class="col-sm-10">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Unggah Surat</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col ml-5">
                            <button class="btn btn-primary">SIMPAN</button>
                        </div>
                        <div class="col ml-5">
                            <button class="btn btn-primary">BATAL</button>
                        </div>
                    </div>
                </div>
            </form>
        </form>
    </div>
    <!--Akhir Form-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
