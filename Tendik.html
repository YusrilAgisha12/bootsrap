<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Formulir</title>
</head>

<body>
    <div class="container">
        <h2>
            <p>Formulir Tenaga Pendidik</p>
        </h2>
        <div class="row">
            <div class="col">
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="no_induk">No Induk</label>
                        <input type="int" class="form-control col-md-2" id="no_induk">
                        <label class="col-md-3" for="kode_guru">Kode Guru</label>
                        <input type="int" class="form-control col-md-2" id="kode_guru">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="nama guru">Nama Guru</label>
                        <input type="int" class="form-control col-md-7" id="nama guru">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="tugas tambahan">Tugas Tambahan</label>
                        <select class="form-control col-md-7" id="tugas tambahan">
                            <option>-</option>
                            <option>pkn</option>
                            <option>mtk</option>
                            <option>ppl</option>
                            <option>pbo</option>
                            <option>basdat</option>
                        </select>
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="NUPTK">NUPTK</label>
                        <input type="int" class="form-control col-md-7" id="NUPTK">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="tempat lahir">Tempat Lahir</label>
                        <input type="int" class="form-control col-md-7" id="tempat lahir">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="tanggal lahir">Tanggal Lahir</label>
                        <input type="date" class="form-control col-md-7" id="tanggal lahir">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="jenis Kelamin">Jenis Kelamin</label>
                        <input type="radio" id="jK" value="L">Laki-laki<input type="radio" id="jenis Kelamin" value="p">Perempuan
                        </td>
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="agama">Agama</label>
                        <select class="form-control col-md-7" id="agama">
                            <option>islam</option>
                            <option>hindu</option>
                            <option>konghucu</option>
                            <option>kristen</option>
                            <option>budha</option>
                        </select>
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="alamat">Alamat</label>
                        <input type="int" class="form-control col-md-7" id="alamat">
                    </div>
                </form>
                <p>Unggah Surat</p>
                <P><button type="button" class="#">Choose File</button>No file choose</P>
                <li class="nav">
                    <button type="button" class="btn-primary">Simpan</button>
                </li>
            </div>
            <div class="col">
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="nh">Nomor HandPhone</label>
                        <input type="int" class="form-control col-md-8" id="nh">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="Email">Email</label>
                        <input type="int" class="form-control col-md-8" id="Email">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="pd">Pendidikan Terakhr</label>
                        <select class="form-control col-md-2" id="pd">
                            <option>-</option>
                            <option>S2</option>
                            <option>S1</option>
                            <option>D3</option>
                            <option>D2</option>
                            <option>D1</option>
                            <option>SMK</option>
                            <option>SMP</option>
                            <option>SD</option>
                        </select>
                        <label class="col-md-3" for="tl">Tahun Lulus</label>
                        <input type="int" class="form-control col-md-3" id="tl">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="jurusan">Jurusan</label>
                        <input type="int" class="form-control col-md-8" id="jurusan">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="TMT disekolah ini">TMT di sekolah ini</label>
                        <input type="int" class="form-control col-md-8" id="TMT disekolah ini">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="sp">Status Pegawai</label>
                        <select class="form-control col-md-8" id="sp">
                            <option>-</option>
                            <option>Guru Tetap</option>
                            <option>Guru tidak tetap</option>
                        </select>
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="nama_ik">Nama Ibu Kandung</label>
                        <input type="int" class="form-control col-md-8" id="nama_ik">
                    </div>
                </form>
                <form>
                    <div class="row mb-2">
                        <label class="col-md-4" for="mp">Mata Pelajaran</label>
                        <input type="int" class="form-control col-md-8" id="mp">
                    </div>
                </form>
                <li class="nav">
                    <button type="button" class="btn-primary">Batal</button>
                </li>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
